<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter matching game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="welcome-div">
      <div id="inside-div">
        <div class="main-title-div">
          <h1>Welcome Wizard!</h1>
          <h3>This is a Harry Potter</h3>
          <h4>Matching Game!</h2>
          <div>
            <audio
              id="gameSong"
              src="/harry_potter_hedwigs.mp3"
              loop
              muted
            ></audio>
            <button id="play">Play</button>
          </div>
        </div>
        <h2>Choose mode</h2>
        <button id="easy-mode">Easy Mode</button>
        <button id="medium-mode">Mediun Mode</button>
        <button id="hard-mode">Hard Mode</button>
      </div>
    </div>
    <div id="wrapper"></div>
  </body>
  <script src="script.js"></script>
</html>
