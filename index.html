<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter matching game</title>
    <link rel="icon" href="./assets/thundr.png">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="welcome-div">
      <div id="inside-div">
        <div class="main-title-div">
          <h1>Welcome Wizard!</h1>
          <h3>This is a Harry Potter</h3>
          <h4>Matching Game!</h2>
            <div>
              <audio
                id="gameSong"
                src="./assets/harry_potter_hedwigs.mp3"
                loop
                muted
              ></audio>
              <button id="play"><img id='audio-img' src="./assets/volume-mute-fill.svg" alt="play-pause"></button>
            </div>
        </div>
        <h4 class="mode-header">Choose mode</h2>
          <div class="btns-wrapper">
        <button id="easy-mode">Easy</button>
        <button id="medium-mode">Medium</button>
        <button id="hard-mode">Hard</button>
      </div>
      </div>
    </div>
    <div id="wrapper"></div>
  </body>
  <script src="script.js"></script>
</html>
